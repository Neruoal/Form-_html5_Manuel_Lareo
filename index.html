<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class=" d-flex row border" style="max-width: 1000px; margin: auto; margin-top: 100px; ">
        <div class="p-3 mb-4" style="background-color: rgb(241, 241, 241);">
            <h2>Payment for example</h2>
        </div>
        <div>

            <div class="alert-danger" id="liveAlertPlaceholder"></div>
            <div id="liveAlertPlaceholder"></div>

            <!-- CREDIT CARD -->
            <form>
                <div class="d-flex row  mt-2">
                    <fieldset style="width: 40%;">
                        <label for="" class="form-label">
                            <h6>Card #</h6>
                        </label>
                        <input type="password" id="" required class="form-control"
                            placeholder="XXXXXXXXXXXXXXXX" maxlength="16">
                    </fieldset>
                    <fieldset style="width: 25%;">
                        <label for="" class="form-label">
                            <h6>CVC #</h6>
                        </label>
                        <input type="password" id="" required class="form-control" placeholder="000"
                            maxlength="3">
                    </fieldset>
                    <fieldset style="width: 35%;">
                        <label for="" class="form-label">
                            <h6>Amount</h6>
                        </label>
                        <div class="input-group mb-3">
                            <span style="border: 0; align-items: start;" class="input-group-text bg-white p-0 pe-1"
                                id=""><strong>$</strong></span>
                            <input type="text" class="form-control" required>
                        </div>

                    </fieldset>
                </div>
        </div>

        <!-- NAME, CITY AND CC -->

        <div class="d-flex justify-content-between mt-3 mb-3">
            <div style="width: 47%">
                <fieldset style="margin-bottom: 10px;">
                    <label for="" class="form-label">
                        <h6>First Name</h6>
                    </label>
                    <input type="text" id="" required class="form-control" placeholder="">
                </fieldset>
                <fieldset style="margin-bottom: 10px;">
                    <label for="" class="form-label">
                        <h6>City</h6>
                    </label>
                    <input type="text" id="" required class="form-control" placeholder="">
                </fieldset>
                <fieldset>
                    <label for="" class="form-label" id="" required>
                        <h6>We accept:</h6>
                    </label>
                    <br>
                    <div class="bg-secondary d-inline-flex p-2 border rounded">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                required value="option1"> <i class="fa-brands fa-cc-visa"></i>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                required value="option2"><i class="fa-brands fa-cc-mastercard"></i>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                required value="option2"><i class="fa-brands fa-cc-jcb"></i>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                required value="option2"><i class="fa-brands fa-cc-discover"></i>
                        </div>
                </fieldset>
            </div>

            <!-- LAST NAME, STATE POSTAL CODE & MESSAGE -->

            <div style="width: 50%;">
                <fieldset>
                    <label for="disabledTextInput" class="form-label">
                        <h6>Last Name</h6>
                    </label>
                    <input type="text" id="disabledTextInput" required class="form-control" placeholder="">
                </fieldset>
                <div class="d-flex mt-2">
                    <fieldset class="me-4" style="width: 45%;">
                        <label for="validationDefault04" class="form-label">
                            <h6>State</h6>
                        </label>
                        <select class="form-select" id="validationDefault04" required>
                            <option selected disabled value="">Pick a state</option>
                            <option>California</option>
                            <option>Texas</option>
                            <option>Florida</option>
                        </select>
                    </fieldset>
                    <fieldset style="width: 50%;">
                        <label for="disabledTextInput" class="form-label">
                            <h6>Postal Code</h6>
                        </label>
                        <input type="text" required class="form-control" maxlength="5">
                    </fieldset>
                </div>
                <fieldset class="mt-2">
                    <label for="floatingTextarea">
                        <h6>Message</h6>
                    </label>
                    <textarea class="form-control" placeholder="" id="floatingTextarea" maxlength="100"></textarea>
                    <span style="color: rgb(126, 125, 125);">Add any note here.</span>

                </fieldset>
            </div>
        </div>

        <!-- CANCEL & SEND -->

        <div class="d-inline-flex flex-row-reverse p-3" style="background-color: rgb(241, 241, 241);">
            <button class="btn btn-primary ms-3" type="submit">Send</button>
            <button type="reset" class="btn btn-secondary" id="liveAlertBtn">Cancel</button>

            </form>

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="java.js"></script>
</body>

</html>
